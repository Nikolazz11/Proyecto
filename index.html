<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Granjas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <h1 class="text-4xl font-bold my-4">Juego de Granjas</h1>
    <div id="stats" class="mb-4">
        <p>Dinero: $<span id="money" class="font-bold">100</span></p>
        <p>Semillas: <span id="seeds" class="font-bold">10</span></p>
    </div>
    <div id="game-container" class="flex flex-col items-center">
        <div id="farm" class="flex flex-wrap">
            <div class="plot w-24 h-24 border-2 border-black m-2 flex justify-center items-center" id="plot1"></div>
            <div class="plot w-24 h-24 border-2 border-black m-2 flex justify-center items-center" id="plot2"></div>
            <div class="plot w-24 h-24 border-2 border-black m-2 flex justify-center items-center" id="plot3"></div>
        </div>
        <div id="controls" class="mt-4">
            <button id="buySeedButton" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-700">Comprar Semilla por $5</button>
            <button id="buyPlotButton" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Comprar Parcela por $20</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
